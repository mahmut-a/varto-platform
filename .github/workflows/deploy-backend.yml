name: Deploy Backend to VPS

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
      - 'packages/**'

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          command_timeout: 10m
          script: |
            set -e
            echo "=== Pulling latest code ==="
            cd /var/www/varto-platform
            git fetch origin main
            git reset --hard origin/main

            echo "=== Installing dependencies ==="
            export PATH="/root/.local/share/pnpm:$PATH"
            pnpm install --frozen-lockfile || pnpm install

            echo "=== Building backend ==="
            cd apps/backend
            npx medusa build

            echo "=== Copying .env to build directory ==="
            cp .env .medusa/server/.env

            echo "=== Installing production dependencies ==="
            cd .medusa/server
            pnpm install --prod || true

            echo "=== Restarting PM2 ==="
            pm2 delete varto-backend || true
            pm2 start 'npx medusa start' --name 'varto-backend' --cwd /var/www/varto-platform/apps/backend/.medusa/server
            pm2 save

            echo "=== Deploy complete! ==="
