name: EAS Build

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'Which app to build'
        required: true
        default: 'all'
        type: choice
        options:
          - admin-app
          - customer-app
          - vendor-app
          - all
      platform:
        description: 'Platform'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all
  push:
    branches: [main]
    paths:
      - 'mobile/**'

jobs:
  detect-changes:
    name: Detect Changes
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      admin: ${{ steps.filter.outputs.admin }}
      customer: ${{ steps.filter.outputs.customer }}
      vendor: ${{ steps.filter.outputs.vendor }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            admin:
              - 'mobile/admin-app/**'
            customer:
              - 'mobile/customer-app/**'
            vendor:
              - 'mobile/vendor-app/**'

  build-admin:
    name: Build Admin App
    needs: [detect-changes]
    if: |
      always() && (
        (github.event_name == 'push' && needs.detect-changes.outputs.admin == 'true') ||
        (github.event_name == 'workflow_dispatch' && (github.event.inputs.app == 'admin-app' || github.event.inputs.app == 'all'))
      )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: mobile/admin-app/package-lock.json
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: npm ci
        working-directory: mobile/admin-app
      - name: Build on EAS
        run: eas build --platform ${{ github.event.inputs.platform || 'android' }} --non-interactive --no-wait
        working-directory: mobile/admin-app

  build-customer:
    name: Build Customer App
    needs: [detect-changes]
    if: |
      always() && (
        (github.event_name == 'push' && needs.detect-changes.outputs.customer == 'true') ||
        (github.event_name == 'workflow_dispatch' && (github.event.inputs.app == 'customer-app' || github.event.inputs.app == 'all'))
      )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: mobile/customer-app/package-lock.json
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: npm ci
        working-directory: mobile/customer-app
      - name: Build on EAS
        run: eas build --platform ${{ github.event.inputs.platform || 'android' }} --non-interactive --no-wait
        working-directory: mobile/customer-app

  build-vendor:
    name: Build Vendor App
    needs: [detect-changes]
    if: |
      always() && (
        (github.event_name == 'push' && needs.detect-changes.outputs.vendor == 'true') ||
        (github.event_name == 'workflow_dispatch' && (github.event.inputs.app == 'vendor-app' || github.event.inputs.app == 'all'))
      )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: mobile/vendor-app/package-lock.json
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: npm ci
        working-directory: mobile/vendor-app
      - name: Build on EAS
        run: eas build --platform ${{ github.event.inputs.platform || 'android' }} --non-interactive --no-wait
        working-directory: mobile/vendor-app
